<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Food Scheduler
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Food Scheduler</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label><h2>Name:</h2></ion-label>
      <ion-label><h2>Expiry Date:</h2></ion-label>
    </ion-item>
    <div *ngFor="let foodItem of foodItemList">
      <ion-item>
        <ion-label>{{foodItem.name}}</ion-label>
        <ion-label>{{foodItem.expirationDate.toLocaleString('de-DE', {
          dateStyle: "short",
          timeStyle: "short"
        })}}</ion-label>
        <ion-button fill="clear" color="danger" (click)="deleteFoodItem(foodItem)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </div>
  </ion-list>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="openTestModal()">
        <ion-icon name="hammer-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
